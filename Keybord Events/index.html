<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard Event</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>KeyBoard Events</h1>
    <h3>OnKeyUp Event</h3>
    <form name="myfrm">
        Enter Your Name : <input type="text" name="nm" id="" onkeyup="myUp()">
    </form>
    <h3>OnKeyDown Event</h3>
    <form name="myfrm1">
        Enter Your Name : <input type="text" name="nm1" id="" onkeyup="myDown()">
    </form>
</body>
</html>
