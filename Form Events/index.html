<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Events</title>
    <script src="script.js"></script>
</head>
<body>
    <h1>Form Events</h1>
    <h3>OnFocus Event</h3>
    <form name="myfrm">
        Enter Yor Name : <input type="text" name="txt" id="" onfocus="OnFo()">
    </form>
    <h3>OnSubmit Event</h3>
    <form onsubmit="Sub()">
        Enter Value : <input type="text" name="txt1" id="">
        <br><br>
        <input type="submit" value="Submit Data">
    </form>\
    <h3>OnBlur Event</h3>
    <form name="myfrm1">
        Enter Your Name : <input type="text" name="txt1" id="" onblur="blu()">
    </form>
    <h3>OnChange Event</h3>
    <form name="frm2">
        <select name="mySelect" onchange="myFunction()">
        <option value="C">C</option>
        <option value="C++">C++</option>
        <option value="Java">Java</option>
        <option value="HTML">HTML</option>
        </select>
    </form> 
    
</body>
</html>
