<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Events</title>
</head>
<body>
    <button onclick="myfnc();">Click Me For Onclick Event!!</button>
    <br>
    <br>
    <h2>Onmouseover And Onmouseout</h2>
    <img src="https://images.unsplash.com/photo-1561924583-1905264192cf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8YXV0b2Ryb21vJTIwdGVybWFzJTIwZGUlMjByaW8lMjBob25kb3xlbnwwfHwwfHx8MA%3D%3D" alt="" onmouseover="bigimg(this)" onmouseout="smallimg(this)">
    <script src="script.js"></script>
    <h2>Onmousedown & Onmouseup</h2>
    <div onmousedown="big(this);" onmouseup="small(this);">Hello Vatsal</div>
    <h2>Onmousemove</h2>
    <div onmousemove="move(this);">Vatsal</div>
    
</body>
</html>
